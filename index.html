<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/images/logo.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Just Talk</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./assets/images/logo.png"
        alt="Just Talk Icon"
      />
      <h1 class="header__title">Just Talk</h1>

      <ul class="header__menu">
        <li class="header__menu-item">
          <a class="header__download" href="https://ranking.just-talk.live/"
            >Ranking</a
          >
        </li>
        <li class="header__menu-item">
          <a
            class="header__download"
            href="https://play.google.com/store/apps/details?id=com.adrenalina.just_talk"
            target="_blank"
            >Descargar</a
          >
        </li>
      </ul>
    </header>

    <main class="main">
      <div class="main__introduction">
        <iframe
          class="main__video"
          src="https://www.youtube.com/embed/KgpNsPRxDE0?controls=1"
          allowfullscreen="allowfullscreen"
          mozallowfullscreen="mozallowfullscreen"
          msallowfullscreen="msallowfullscreen"
          oallowfullscreen="oallowfullscreen"
          webkitallowfullscreen="webkitallowfullscreen"
        >
        </iframe>
      </div>

      <div class="main__description">
        <h1 class="main__title">Just Talk</h1>
        <p class="main__value-proposal">
          Una aplicación que busca convertirse en un espacio seguro donde podrás
          encontrar personas que les interesará conversar contigo y formar
          amistades reales
        </p>
        <a
          href="https://play.google.com/store/apps/details?id=com.adrenalina.just_talk"
          target="_blank"
        >
          <img
            class="main__google-play"
            src="./assets/images/google-play.png"
            alt="Dowload App to Google Play"
        /></a>
      </div>

      <div class="main__social-network">
        <a href="https://www.youtube.com/watch?v=KgpNsPRxDE0">
          <img src="./assets/icons/youtube-icon .png" alt="Youtube" />
        </a>
      </div>
    </main>
  </body>
</html>
